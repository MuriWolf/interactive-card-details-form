<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="src/scss/main.css">
</head>
<body>
  <main class="l-card-details">
    <div class="card-details__cards">
      <div class="card-front">
        <img class="card" src="images/bg-card-front.png" alt="">
        <img class="card-logo" src="images/card-logo.svg" alt="">
        <p class="card-number text--light-grayish-violet"><span class="card-number-1">0000</span> <span class="card-number-2">0000</span> <span class="card-number-3">0000</span> <span class="card-number-4">0000</span></p>
        <p class="card-name text-uppercase text--light-grayish-violet letter-spacing-2">Jane Applessed</p>
        <p class="card-exp-date text--light-grayish-violet"><span class="card-exp-date--month">00</span>/<span class="card-exp-date--year">00</span></p>
      </div>
      <div class="card-back">
        <img class="card" src="images/bg-card-back.png" alt="">
        <p class="cvc-value letter-spacing-2">000</p>
      </div>  
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <form class="card-details__form" action="/">
        <div>
          <label for="name">cardholder name</label>
          <input type="text" id="name" placeholder="e.g. Jane Applessed" maxlength="32" pattern="[a-zA-Z \\.]+" required>
        </div>
        <div>
          <label for="cardNumber">card number</label>
          <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9 ]{19}" maxlength="19" required>
        </div>
        <div class="d-flex gap-4">
          <div class="w-100">
            <label for="expMonth">exp. date (mm/yy)</label>
            <div class="d-flex gap-3">
              <div>
                <input type="text" id="expMonth" placeholder="MM" maxlength="2" pattern="[0-9]{2}" required>
              </div>
              <div>
                <input type="text" id="expYear" placeholder="YY" maxlength="2" pattern="[0-9]{2}" required>
              </div>
            </div>
          </div>
          <div class="w-100">
            <label for="cvc">cvc</label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3" pattern="[0-9]{3}" required>
          </div>
        </div>
        <button class="btn mt-5" type="submit" id="submitBtn">Confirm</button>
      </form>
      <div id="card-complete" class="d-flex d-none flex-column gap-4" style="width: 100%; max-width: 360px;">
        <img class="d-block mx-auto" src="images/icon-complete.svg" alt="">
        <h1 class="text-center display-5 text-uppercase text--very-dark-violet mt-4" style="letter-spacing: 3px;">Thank you!</h1>
        <p class="text-center text--dark-grayish-violet">We've added your card details</p>
        <button class="btn w-100  " onclick="window.location.reload();">Continue</button>
      </div>
    </div>
  </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="src/js/index.js"></script>
</body>
</html>
