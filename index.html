<!DOCTYPE html>
<html lang="en">
<head>
  <!-- codigo bonitinho do man -->
  <!-- https://coderwww.github.io/Mentor-Interactive-cxxd-details-form/ -->

  <!-- Espacos dentro do input -->
  <!-- https://stackoverflow.com/questions/52280953/automatic-number-space-in-the-input-form -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive card details form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="src/scss/main.css">
</head>
<body>
  <section class="l-card-details">
    <div class="card-details__cards">
      <div class="card-front">
        <img class="card" src="images/bg-card-front.png" alt="">
        <img class="card-logo" src="images/card-logo.svg" alt="">
        <p class="card-number"><span class="card-number-1">0000</span> <span class="card-number-2">0000</span> <span class="card-number-3">0000</span> <span class="card-number-4">0000</span></p>
        <p class="card-name">Jane Applessed</p>
        <p class="card-exp-date">00/00</p>
      </div>
      <div class="card-back">
        <img class="card" src="images/bg-card-back.png" alt="">
        <p class="cvc-value">000</p>
      </div>
    </div>
    <div class="d-flex justify-content-center align-items-center">
      <form class="card-details__form" action="">
        <div>
          <label for="">cardholder name</label>
          <input type="text" id="name" placeholder="e.g. Jane Applessed" maxlength="32">
        </div>
        <div>
          <label for="">card number</label>
          <!-- <input type="text" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" maxlength="19" pattern="[0-9 ]{19}"> -->
          <input type="text" name="c-number" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000" pattern="[0-9 ]{19}" maxlength="19" required="" class="edited">
        </div>
        <div class="d-flex gap-4">
          <div class="w-100">
            <label for="">exp. date (mm/yy)</label>
            <div class="d-flex gap-3">
              <input type="text" id="expMonth" placeholder="MM" maxlength="2" minlength="2">
              <input type="text" id="expYear" placeholder="YY" maxlength="2" minlength="2">
            </div>
          </div>
          <div class="w-100">
            <label for="">cvc</label>
            <input type="text" id="cvc" placeholder="e.g. 123" maxlength="3">
          </div>
        </div>
        <button class="btn" type="submit">Confirm</button>
      </form>
    </div>
  </section>

  <!-- 0000 0000 0000 0000

</body>
</html>
